# ============================================================
# ArgoCD Application Set for Job Portal Microservices
# GitOps deployment configuration
# ============================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: jobportal-services
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: api-gateway
            namespace: jobportal
            path: helm/api-gateway
          - name: auth-service
            namespace: jobportal
            path: helm/auth-service
          - name: job-service
            namespace: jobportal
            path: helm/job-service
          - name: application-service
            namespace: jobportal
            path: helm/application-service

  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      labels:
        app.kubernetes.io/part-of: jobportal
    spec:
      project: jobportal
      source:
        repoURL: https://github.com/khushalbhavsar/JOB-PORTAL-MANAGEMENT-SYSTEM.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
            - values-prod.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
