<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .role-card {
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #dee2e6;
        }

        .role-card:hover,
        .role-card.selected {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .role-card.selected {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card register-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-briefcase fa-3x text-primary mb-3"></i>
                                <h3 class="text-primary">JobPortal</h3>
                            </a>
                            <p class="text-muted">Create your account</p>
                        </div>

                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                        <div id="successAlert" class="alert alert-success d-none" role="alert"></div>

                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label">I am a:</label>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="card role-card p-3 text-center" data-role="JOB_SEEKER"
                                        onclick="selectRole('JOB_SEEKER')">
                                        <i class="fas fa-user fa-2x text-primary mb-2"></i>
                                        <h6 class="mb-0">Job Seeker</h6>
                                        <small class="text-muted">Looking for jobs</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card role-card p-3 text-center" data-role="RECRUITER"
                                        onclick="selectRole('RECRUITER')">
                                        <i class="fas fa-building fa-2x text-success mb-2"></i>
                                        <h6 class="mb-0">Recruiter</h6>
                                        <small class="text-muted">Hiring talent</small>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="role" value="">
                        </div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Create a password" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm your password" required>
                            </div>

                            <!-- Recruiter Fields -->
                            <div id="recruiterFields" class="d-none">
                                <hr class="my-4">
                                <h6 class="mb-3"><i class="fas fa-building me-2"></i>Company Details</h6>
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="companyName"
                                        placeholder="Enter company name">
                                </div>
                                <div class="mb-3">
                                    <label for="companyDescription" class="form-label">Company Description</label>
                                    <textarea class="form-control" id="companyDescription" rows="3"
                                        placeholder="Brief description about your company"></textarea>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#">Terms and Conditions</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2" id="registerBtn">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Role selection
        function selectRole(role) {
            document.querySelectorAll('.role-card').forEach(card => card.classList.remove('selected'));
            document.querySelector(`[data-role="${role}"]`).classList.add('selected');
            document.getElementById('role').value = role;

            // Show/hide recruiter fields
            const recruiterFields = document.getElementById('recruiterFields');
            if (role === 'RECRUITER') {
                recruiterFields.classList.remove('d-none');
                document.getElementById('companyName').required = true;
            } else {
                recruiterFields.classList.add('d-none');
                document.getElementById('companyName').required = false;
            }
        }

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const role = document.getElementById('role').value;
            if (!role) {
                alert('Please select a role');
                return;
            }

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('errorAlert').textContent = 'Passwords do not match';
                document.getElementById('errorAlert').classList.remove('d-none');
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Registering...';
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                phone: document.getElementById('phone').value,
                role: role
            };

            if (role === 'RECRUITER') {
                data.companyName = document.getElementById('companyName').value;
                data.companyDescription = document.getElementById('companyDescription').value;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    successAlert.textContent = 'Registration successful! Redirecting to login...';
                    successAlert.classList.remove('d-none');

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorAlert.textContent = result.message || 'Registration failed';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'An error occurred. Please try again.';
                errorAlert.classList.remove('d-none');
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Register';
            }
        });

        // Check URL params for pre-selected role
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam) {
            selectRole(roleParam.toUpperCase());
        }
    </script>
</body>

</html>
