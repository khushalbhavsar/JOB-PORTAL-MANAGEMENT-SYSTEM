<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-briefcase me-2"></i>JobPortal
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userName"></span>
                <a class="btn btn-outline-light btn-sm" href="#" onclick="Auth.logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Applied Jobs</h6>
                                <h2 id="appliedCount">0</h2>
                            </div>
                            <i class="fas fa-paper-plane fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Shortlisted</h6>
                                <h2 id="shortlistedCount">0</h2>
                            </div>
                            <i class="fas fa-check-circle fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card bg-warning text-dark">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Interviews</h6>
                                <h2 id="interviewCount">0</h2>
                            </div>
                            <i class="fas fa-calendar-alt fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Active Jobs</h6>
                                <h2 id="activeJobs">0</h2>
                            </div>
                            <i class="fas fa-briefcase fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- My Applications -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i>My Applications</h5>
                        <a href="/jobs" class="btn btn-primary btn-sm">
                            <i class="fas fa-search me-1"></i>Find Jobs
                        </a>
                    </div>
                    <div class="card-body" id="applicationsList">
                        <div class="text-center py-4">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="/jobs" class="btn btn-outline-primary">
                                <i class="fas fa-search me-2"></i>Browse Jobs
                            </a>
                            <a href="/profile" class="btn btn-outline-secondary">
                                <i class="fas fa-user-edit me-2"></i>Update Profile
                            </a>
                            <a href="#" class="btn btn-outline-success" onclick="downloadResume()">
                                <i class="fas fa-download me-2"></i>Download Resume
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Profile Completion -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="fas fa-user-check me-2"></i>Profile Status</h5>
                    </div>
                    <div class="card-body" id="profileStatus">
                        <div class="progress mb-3" style="height: 20px;">
                            <div class="progress-bar bg-success" id="profileProgress" style="width: 60%;">60%</div>
                        </div>
                        <small class="text-muted">Complete your profile to increase visibility to recruiters</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!Auth.isLoggedIn() || Auth.getUser().role !== 'JOB_SEEKER') {
                window.location.href = '/login';
                return;
            }

            const user = Auth.getUser();
            document.getElementById('userName').textContent = `Welcome, ${user.name}`;

            loadDashboardStats();
            loadApplications();
        });

        async function loadDashboardStats() {
            try {
                const result = await API.get('/dashboard/job-seeker');
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('appliedCount').textContent = stats.appliedJobs || 0;
                    document.getElementById('shortlistedCount').textContent = stats.shortlistedCount || 0;
                    document.getElementById('interviewCount').textContent = stats.interviewScheduledCount || 0;
                    document.getElementById('activeJobs').textContent = stats.activeJobs || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadApplications() {
            try {
                const result = await API.get('/applications/my-applications?page=0&size=10');
                const container = document.getElementById('applicationsList');

                if (result.success && result.data.content.length > 0) {
                    container.innerHTML = result.data.content.map(app => `
                        <div class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="mb-1">${app.jobTitle}</h6>
                                    <p class="text-muted mb-1">
                                        <i class="fas fa-building me-1"></i>${app.companyName}
                                        <span class="mx-2">|</span>
                                        <i class="fas fa-map-marker-alt me-1"></i>${app.location}
                                    </p>
                                    <small class="text-muted">Applied: ${Utils.formatDate(app.appliedDate)}</small>
                                </div>
                                <div class="text-end">
                                    ${Utils.getStatusBadge(app.status)}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="text-center py-4">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No applications yet</p>
                            <a href="/jobs" class="btn btn-primary">Start Applying</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        }

        function downloadResume() {
            Utils.showToast('Resume download feature coming soon!', 'info');
        }
    </script>
</body>
</html>
