<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-briefcase me-2"></i>JobPortal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/jobs">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/companies">Companies</a></li>
                </ul>
                <ul class="navbar-nav" id="authButtons">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="btn btn-light ms-2" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4"><i class="fas fa-building me-2"></i>Top Companies Hiring</h2>

        <div class="row" id="companiesList">
            <div class="text-center py-5">
                <div class="loading-spinner"></div>
                <p class="mt-3">Loading companies...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // Dummy company data
        const dummyCompanies = [
            {
                companyName: 'TechCorp Solutions',
                industry: 'Information Technology',
                companyDescription: 'Leading technology company specializing in enterprise software solutions and digital transformation.',
                headquarters: 'Bangalore, India',
                jobCount: 15,
                logo: 'T'
            },
            {
                companyName: 'Innovate Labs',
                industry: 'Artificial Intelligence',
                companyDescription: 'Cutting-edge AI and ML research company building next-generation intelligent systems.',
                headquarters: 'Mumbai, India',
                jobCount: 8,
                logo: 'I'
            },
            {
                companyName: 'CloudNine Systems',
                industry: 'Cloud Computing',
                companyDescription: 'Premier cloud infrastructure provider offering scalable and secure cloud solutions.',
                headquarters: 'Hyderabad, India',
                jobCount: 12,
                logo: 'C'
            },
            {
                companyName: 'DataDriven Analytics',
                industry: 'Data Science',
                companyDescription: 'Transforming businesses with advanced analytics, big data, and business intelligence solutions.',
                headquarters: 'Pune, India',
                jobCount: 6,
                logo: 'D'
            },
            {
                companyName: 'SecureNet Technologies',
                industry: 'Cybersecurity',
                companyDescription: 'Protecting enterprises with cutting-edge cybersecurity solutions and threat intelligence.',
                headquarters: 'Chennai, India',
                jobCount: 10,
                logo: 'S'
            },
            {
                companyName: 'MobileTech India',
                industry: 'Mobile Development',
                companyDescription: 'Creating innovative mobile applications for iOS and Android platforms.',
                headquarters: 'Delhi, India',
                jobCount: 9,
                logo: 'M'
            }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            loadCompanies();
        });

        async function loadCompanies() {
            const container = document.getElementById('companiesList');

            // Use dummy data
            container.innerHTML = dummyCompanies.map(company => `
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm company-card">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="company-logo bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px; font-size: 1.5rem; font-weight: bold;">
                                    ${company.logo}
                                </div>
                                <div>
                                    <h5 class="card-title mb-0">${company.companyName}</h5>
                                    <small class="text-muted"><i class="fas fa-industry me-1"></i>${company.industry}</small>
                                </div>
                            </div>
                            <p class="small text-secondary">${company.companyDescription}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-muted small">
                                    <i class="fas fa-map-marker-alt me-1"></i>${company.headquarters}
                                </span>
                                <span class="badge bg-primary">${company.jobCount} Jobs</span>
                            </div>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <a href="/jobs" class="btn btn-outline-primary btn-sm w-100">
                                <i class="fas fa-briefcase me-1"></i>View Open Positions
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>

</html>
