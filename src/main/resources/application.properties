# =============================================
# JOB PORTAL MANAGEMENT SYSTEM
# Application Configuration
# =============================================

# Application Name
spring.application.name=Job Portal Management System

# Server Configuration
server.port=8080
server.servlet.context-path=/

# =============================================
# DATABASE CONFIGURATION
# =============================================

# H2 Database (Development - In-Memory)
spring.datasource.url=jdbc:h2:mem:jobportaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Development Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# MySQL Configuration (Uncomment for Production)
# spring.datasource.url=jdbc:mysql://localhost:3306/jobportal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=your_password

# =============================================
# JPA / HIBERNATE CONFIGURATION
# =============================================

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Defer data.sql execution until after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# For MySQL (Uncomment for Production)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# spring.jpa.hibernate.ddl-auto=update

# =============================================
# JWT CONFIGURATION
# =============================================

jwt.secret=JobPortalSecretKey2024ForJWTTokenGenerationAndValidation123456789
jwt.expiration=86400000

# =============================================
# THYMELEAF CONFIGURATION
# =============================================

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# =============================================
# LOGGING CONFIGURATION
# =============================================

logging.level.root=INFO
logging.level.com.jobportal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# =============================================
# FILE UPLOAD CONFIGURATION
# =============================================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# =============================================
# ACTUATOR (Health Monitoring)
# =============================================

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
