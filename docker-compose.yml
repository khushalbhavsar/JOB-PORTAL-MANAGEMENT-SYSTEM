version: '3.8'

# ============================================================
# Job Portal Management System - Docker Compose
# Cloud-Native Microservices Architecture
# ============================================================

services:
  # ==================== Infrastructure ====================
  
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: jobportal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jobportal_auth
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network

  # PostgreSQL Database (for Job Service)
  postgres:
    image: postgres:15-alpine
    container_name: jobportal-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobportal_jobs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jobportal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network

  # ==================== Microservices ====================

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: jobportal-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USER_SERVICE_URL=http://user-service:8082
      - JOB_SERVICE_URL=http://job-service:8083
      - APPLICATION_SERVICE_URL=http://application-service:8084
      - ADMIN_SERVICE_URL=http://admin-service:8085
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jobportal-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: jobportal-auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=jobportal_auth
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - REDIS_HOST=redis
      - JWT_SECRET=bXlTZWNyZXRLZXlGb3JKb2JQb3J0YWxBdXRoU2VydmljZVdoaWNoU2hvdWxkQmVWZXJ5TG9uZ0FuZFNlY3VyZTIwMjQ=
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jobportal-network

  # Job Service
  job-service:
    build:
      context: ./services/job-service
      dockerfile: Dockerfile
    container_name: jobportal-job-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=jobportal_jobs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jobportal-network

  # Application Service
  application-service:
    build:
      context: ./services/application-service
      dockerfile: Dockerfile
    container_name: jobportal-application-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=jobportal_applications
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jobportal-network

  # ==================== Monitoring ====================

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: jobportal-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - jobportal-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: jobportal-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - jobportal-network

# ==================== Networks ====================
networks:
  jobportal-network:
    driver: bridge
    name: jobportal-network

# ==================== Volumes ====================
volumes:
  mysql_data:
    name: jobportal-mysql-data
  postgres_data:
    name: jobportal-postgres-data
  redis_data:
    name: jobportal-redis-data
  prometheus_data:
    name: jobportal-prometheus-data
  grafana_data:
    name: jobportal-grafana-data
