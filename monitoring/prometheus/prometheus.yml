# Prometheus Configuration for Job Portal Microservices

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'auth-service'

  # Job Service
  - job_name: 'job-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['job-service:8083']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'job-service'

  # Application Service
  - job_name: 'application-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['application-service:8084']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'application-service'
